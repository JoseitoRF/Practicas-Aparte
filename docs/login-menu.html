      <script>
        document.addEventListener('DOMContentLoaded', function() {
    
    // Seleccionamos los elementos
    const botonVentana = document.getElementById('icon-window'); // El logo de Windows
    const menuDesplegable = document.getElementById('drop-menu'); // El recuadro blanco
    const botonCerrar = document.getElementById('i-exist');      // La X
    const sombra = document.querySelector('.Sombra');            // El fondo oscuro

    // Función para ABRIR el menú
    function abrir() {
        menuDesplegable.classList.remove('desaparece'); // Muestra el menú
        botonVentana.classList.add('desaparece');       // OCULTA el botón de ventana
        if(sombra) sombra.classList.remove('desaparece');
    }

    // Función para CERRAR el menú
    function cerrar() {
        menuDesplegable.classList.add('desaparece');    // Oculta el menú
        botonVentana.classList.remove('desaparece');    // MUESTRA el botón de ventana
        if(sombra) sombra.classList.add('desaparece');
    }

    // Asignamos los eventos
    botonVentana.addEventListener('click', abrir);
    if(botonCerrar) botonCerrar.addEventListener('click', cerrar);
    if(sombra) sombra.addEventListener('click', cerrar);
});
    </script>
