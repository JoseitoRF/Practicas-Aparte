        <script>
        // Esperamos a que el documento cargue completamente
        document.addEventListener('DOMContentLoaded', function() {
            
            // 1. Seleccionamos los elementos del HTML
            const botonMenu = document.getElementById('icon-window'); // El botón de Windows
            const menu = document.getElementById('drop-menu');        // El menú desplegable
            const botonCerrar = document.getElementById('i-exist');   // La X para cerrar
            const sombra = document.querySelector('.Sombra');         // El fondo oscuro (opcional)
        
            // 2. Función para alternar el menú
            function toggleMenu() {
                // 'toggle' quita la clase si existe, o la agrega si no existe
                menu.classList.toggle('desaparece');
                
                // Si quieres que la sombra también aparezca/desaparezca:
                if(sombra) {
                    sombra.classList.toggle('desaparece');
                }
            }
        
            // 3. Evento: Cuando hacen clic en el icono de Windows
            botonMenu.addEventListener('click', toggleMenu);
        
            // 4. Evento: Cuando hacen clic en la X
            if(botonCerrar) {
                botonCerrar.addEventListener('click', toggleMenu);
            }
            
            // 5. (Opcional) Cerrar si dan clic fuera del menú (en la sombra)
            if(sombra) {
                sombra.addEventListener('click', toggleMenu);
            }
        });
    </script>
